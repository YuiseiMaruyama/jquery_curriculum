<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrap">
        <div class="slider-area">
          <ul class="slider-list clearfix">
            <li><img src="./img/1.jpg"></li>
            <li><img src="./img/2.jpg"></li>
            <li><img src="./img/3.jpg"></li>
            <li><img src="./img/4.jpg"></li>
          </ul>
          <button type="button" class="slider-ctrl-btn is-prev" data-ctrl="prev"></button>
          <button type="button" class="slider-ctrl-btn is-next" data-ctrl="next"></button>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのはスライドショーです。
      // 右方向には右のボタンを押すと移動し、左方向には左のボタンを押すと移動する。また右端にいる状態で右のボタンを押すと最初の位置に戻り、 
      // 左端にいる状態で左のボタンを押すと最後の位置に移動する。data属性にprev,nextを記述してあるのでこちらを取得すると楽です。
      // 位置情報は配列に格納しておき、右のボタンをクリックするたびに配列の添字を1追加し、左のボタンをクリックすると配列の添字を1減らします。
      // そうすることによって次の座標が取得できます。その座標にアニメーションさせるととても楽です。
      // [使用するメソッド]
      // .animate({}) cssのプロパティを一定時間かけて変化させます。アニメーションです。
      // .data() 要素のdata属性を取得します。
      // .width() 要素の幅を取得します。
      // .length 要素の個数を取得します。

    $(function(){

      
      //位置情報を空の配列で定義
      var location = [];
      // location[0] = 0;
      // location[1] = 600;
      // location[2] = 1200;
      // location[3] = 1800;
        
      
      var slideNum = $('.slider-list li').length; //要素の個数を取得する
      var currentslide = 0; //現在のスライド番号
      var totalslide = 0; //位置情報


        for(var i = 0; i < slideNum; i++){
          //要素の幅を取得
          var slideWidth = $('.slider-list li').eq(i).width();
          if(i === 0){
            totalslide =  0;
            location[i] = totalslide;
          }else{
          //totalslide は 1枚目は0, 2枚目は1枚目の横幅 600px, 3枚目は1枚目+2枚目の横幅 1200px, ...
          totalslide +=  slideWidth;
          location[i] = totalslide;
        }
        console.log(location[i]);
      }


       

      $(".slider-ctrl-btn").click(function() {
        if ($(this).data('ctrl') === 'next') {
          currentslide++;
          // slideCurrentがslideNumを超えたら
            if( currentslide >= slideNum ){
              currentslide = 0;
              $(".slider-list ").animate({left: -location[currentslide]})
            }else{
              $(".slider-list ").animate({left: -location[currentslide]})
            }
          }

        else {
            currentslide--;
              if( currentslide < 0 ){
                currentslide = slideNum - 1;
                $(".slider-list ").animate({left: -location[currentslide]})
              } else {
                $(".slider-list ").animate({left: -location[currentslide]})
              }
          }

          
      });
    });


    
    </script>
  </body>
</html>
